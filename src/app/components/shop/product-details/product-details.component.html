
<div class = "row viewContainer" >
    <div class="col-md-12">
        <div class = "row" >
            <div class="col-md-12">
                <H3 style="border-bottom: 1px solid black">Product Details</H3>
            </div>
        </div>

        <div class = "row" >
            <div *ngIf="product">
              <h3>{{ product.name }}</h3>
              <h4>{{ product.price | currency }}</h4>
              <p>{{ product.description }}</p>
            <button *ngIf="isLogged" (click)="addToCart(product)">Buy</button>
            </div>
        </div>
    </div>
</div>
