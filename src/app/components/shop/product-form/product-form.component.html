<form class = "mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup] = "productsForm">
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Nombre del producto" formControlName ="name">
        </div>
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Precio" formControlName ="price">
        </div>
    </div>
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Descripcion" formControlName ="description">
        </div>
    </div>
    <button type = "submit" class= "btn btn-primary btn-block text-light">Guardar</button>
</form>
<button type="button" class="btn btn-dark m-2 btn-sm" (click)= "onGoBackToList()">Volver al listado</button>
