<div class = "row" >
    <div class="col-md-12">
        <div class = "row" >
            <div class="col-md-12">
                <H3 style="border-bottom: 1px solid black">Productos</H3>
            </div>
        </div>
        <div class = "row" >
            <div class="col-md-12">
                
              <div *ngFor="let product of products">

                <h3>
                  <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                    {{ product.name }}
                  </a>
                </h3>

                <p *ngIf="product.description">
                  Description: {{ product.description }}
                </p>
                <app-product-alerts>
                </app-product-alerts>
              </div>
            </div>
        </div>
    </div>
</div>
