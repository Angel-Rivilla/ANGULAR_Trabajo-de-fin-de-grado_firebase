<button 
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Change Theme Menu">
  <mat-icon>palette</mat-icon>  
</button>

<mat-menu #menu="matMenu">
	<button
    *ngFor="let option of options"
    mat-menu-item
    (click)="changeTheme(option.value)">
    
    <span>{{ option.label }}</span>
  </button>
</mat-menu>
