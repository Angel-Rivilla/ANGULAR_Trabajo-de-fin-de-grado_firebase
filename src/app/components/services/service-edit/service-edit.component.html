<form class = "mt-3 col-md-8 offset-md-2">
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Nombre del servicio">
        </div>
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Localización">
        </div>
    </div>
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Precio del servicio">
        </div>
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Valoración">
        </div>
    </div>
    <button type = "submit" class= "btn btn-primary btn-block text-light">Guardar</button>

</form>
