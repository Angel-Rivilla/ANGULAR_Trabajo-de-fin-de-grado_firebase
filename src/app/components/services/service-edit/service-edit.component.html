<form class = "mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup] = "servicesForm">
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Nombre del servicio" formControlName ="nombre">
        </div>
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Localización" formControlName ="localizacion">
        </div>
    </div>
    <div class = "form-row">
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Precio del servicio" formControlName ="precio">
        </div>
        <div class = "form-group col-md-6">
            <input type ="text" class = "form-control" placeholder = "Valoración" formControlName ="valoracion">
        </div>
    </div>
    <button type = "submit" class= "btn btn-primary btn-block text-light">Guardar</button>

</form>

{{value | json}}
