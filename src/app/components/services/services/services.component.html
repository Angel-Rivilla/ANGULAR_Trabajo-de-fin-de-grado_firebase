
<div class = "row viewContainer" >
    <div class="col-md-12">
        <div class = "row" >
            <div class="col-md-12">
                <H3 style="border-bottom: 1px solid black">Servicios</H3>
            </div>
        </div>

        <div class = "row" >
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre del servicio</th>
                            <th scope="col">Localización</th>
                            <th scope="col">Precio del servicio</th>
                            <th scope="col">Valoración</th>  
                        </tr>
                    </thead>

                    <tbody>
                        <tr  *ngFor="let item of services$ | async">
                            <th scope="row">{{item.nombre}}</th>
                            <td>{{item.localizacion}}</td>
                            <td>{{item.precio}}</td>
                            <td>{{item.valoracion}}</td>
                            <td  role="group">
                                <button *ngIf="user$ | async as user;" type="button" class="btn btn-primary m-1" (click) = "onGoToEdit(item)">Editar</button>
                                <button *ngIf="user$ | async as user;" type="button" class="btn btn-primary m-1" (click) = "onGoToAdd(item)">Añadir</button>
                                <button *ngIf="user$ | async as user;" type="button" class="btn btn-danger m-1" (click) = "onGoToDelete(item.id)">Borrar</button>
                                <mat-icon style = "font-size: 1.5vw; cursor: pointer;" (click) = "onGoToSee(item)">assignment</mat-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
