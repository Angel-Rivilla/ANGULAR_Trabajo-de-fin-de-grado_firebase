<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App-TFG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['/']" >Home
            <span class="visually-hidden">(current)</span>
          </a>
        
        </li>
      </ul>
      
      <ul class="navbar-nav mx-auto" *ngIf="user$ | async as user; else login">

        <li class="nav-item" *ngIf="user">
          <a class="nav-link" [routerLink] = "['shop']" style= "cursor: pointer">Shop
            <span class="visually-hidden">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link">{{user?.email}}</a>
        </li>

        <li class="nav-item" *ngIf="user">
          <a class="nav-link" (click) = "onLogout()" style= "cursor: pointer">Logout
            <span class="visually-hidden">(current)</span>
          </a>
        </li>

      </ul>
      
      <ng-template #login>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/user/login']">Login
                <span class="visually-hidden">(current)</span>
              </a>

            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/user/register']" >Register
