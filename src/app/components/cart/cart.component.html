
<div *ngFor = "let item of items">
    <span>{{item.name}}</span>
    <span>{{item.id}}</span>
    <span>{{item.price}}</span>
    <span>{{item.description}}</span>
    <button type="button" class="btn btn-danger m-1 btn-sm" (click)= "deleteItem()">Añadir al carro</button>
</div>

<button type="button" class="btn btn-danger m-1 btn-sm" (click)= "clearCart()">Añadir al carro</button>
